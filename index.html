<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, and Scissors</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">Rock, Paper and Scissors</h1>    
    <main>
        <div id="player-buttons-container">
            <button id="rock" class="player-button">Rock</button>
            <button id="paper" class="player-button">Paper</button>
            <button id="scissors" class="player-button">Scissors</button>
        </div>
        <p class="body-text" id="computer-choice-text">Press a button to play!</p>
        <div id="results-container" class="body-text"></div>
    </main>
</body>
</html>
